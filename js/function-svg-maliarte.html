O <svg>elemento HTML é um contêiner para gráficos SVG.

O SVG possui vários métodos para desenhar caminhos, caixas, círculos, texto e imagens gráficas.
SVG é uma linguagem para descrever gráficos 2D em XML.

O Canvas desenha gráficos 2D em tempo real (com JavaScript).

O SVG é baseado em XML, o que significa que todos os elementos estão disponíveis no DOM SVG. Você pode anexar manipuladores de eventos JavaScript para um elemento.

Em SVG, cada forma desenhada é lembrada como um objeto. Se os atributos de um objeto SVG forem alterados, o navegador pode renderizar novamente a forma automaticamente.

A tela é renderizada pixel por pixel. Na tela, uma vez que o gráfico é desenhado, ele é esquecido pelo navegador. Se sua posição deve ser alterada, toda a cena precisa ser redesenhada, incluindo quaisquer objetos que possam ter sido cobertos pelo gráfico.
Comparação de Canvas e SVG
A tabela abaixo mostra algumas diferenças importantes entre Canvas e SVG:

Canvas	SVG
Resolution dependent
No support for event handlers
Poor text rendering capabilities
You can save the resulting image as .png or .jpg
Well suited for graphic-intensive games
Resolution independent
Support for event handlers
Best suited for applications with large rendering areas (Google Maps)
Slow rendering if complex (anything that uses the DOM a lot will be slow)
Not suited for game applications

SVG significa Scalable Vector Graphics.

SVG define gráficos baseados em vetor em formato XML.
O que é SVG?
SVG significa Scalable Vector Graphics
SVG é usado para definir gráficos baseados em vetores para a Web
SVG define os gráficos em formato XML
Cada elemento e cada atributo em arquivos SVG podem ser animados
SVG é uma recomendação W3C
SVG integra-se com outros padrões W3C, como DOM e XSL


As vantagens de usar SVG em relação a outros formatos de imagem (como JPEG e GIF) são:

As imagens SVG podem ser criadas e editadas com qualquer editor de texto
As imagens SVG podem ser pesquisadas, indexadas, com script e compactadas
Imagens SVG são escalonáveis
As imagens SVG podem ser impressas com alta qualidade em qualquer resolução
Imagens SVG podem ser ampliadas
Os gráficos SVG NÃO perdem qualidade se forem ampliados ou redimensionados
SVG é um padrão aberto
Arquivos SVG são XML puro
Criação de imagens SVG
As imagens SVG podem ser criadas com qualquer editor de texto, mas geralmente é mais conveniente criar imagens SVG com um programa de desenho, como o Inkscape .

Explicação do código SVG:

Uma imagem SVG começa com um elemento <svg>
Os atributos de largura e altura do elemento <svg> definem a largura e altura da imagem SVG
O elemento <circle> é usado para desenhar um círculo
Os atributos cx e cy definem as coordenadas xey do centro do círculo. Se cx e cy não forem definidos, o centro do círculo é definido como (0, 0)
O atributo r define o raio do círculo
Os atributos de traço e largura do traço controlam como o contorno de uma forma aparece. Definimos o contorno do círculo para uma "borda" verde de 4 pixels
O atributo de preenchimento se refere à cor dentro do círculo. Definimos a cor de preenchimento para amarelo
A tag de fechamento </svg> fecha a imagem SVG
Nota: Como o SVG é escrito em XML, todos os elementos devem ser fechados corretamente!

		<script>
		function desenhaQuadrado(cv,ctx)
		{
			x = cv.width; 
			y = cv.height;
            x-=40;   
			y-=40;
			lado = Math.floor(Math.random()*40);
			x = Math.floor(Math.random()*x);
            y = Math.floor(Math.random()*y);
			ctx.strokeRect(x,y,lado,lado);
			return;
		}
		</script>
